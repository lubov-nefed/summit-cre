<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summit CRE</title>
  </head>
  <body>
    <!--======= Welcome-Screen ======= -->
    <div class="welcome-screen">
      <header class="header">
        <!-- ==== Logo ==== -->
        <div class="logo header-logo">Summit</div>
        <!-- ==== Navigation ==== -->
        <nav class="nav header-nav">
          <ul class="nav-list">
            <li class="nav-item">Contact Us</li>
            <li class="nav-item">Our Services</li>
            <li class="nav-item">Socials</li>
          </ul>
        </nav>
      </header>
      <img
        class="welcome-screen-img"
        src="/images/welcome-screen-img.png"
        alt="Modern glass office building surrounded by green landscaping and people walking and biking in an urban park setting"
      />
      <!-- ==== Key-features ==== -->
      <section class="key-features">
        <h1 class="welcome-screen-heading">Experts in real estate</h1>
        <p class="welcome-screen-subheading">empowering your business</p>
        <ul class="features-list">
          <li class="feature-item">
            from <span class="feature-number">$10 000</span> hotel management
            profitability
          </li>
          <li class="feature-item">
            <span class="feature-number">30%</span>Increase Property ROI
          </li>
          <li class="feature-item">
            by<span class="feature-number">17%</span>Reduce Vacancy Rates
          </li>
        </ul>
        <button class="contact-btn header-contact-btn">Contact</button>
      </section>
    </div>
    <!--======= Services =======-->
    <div class="services"></div>
    <!--======= Contact-form =======-->
    <div class="contact-form"></div>
    <!--======= Footer =======-->
    <footer class="footer">
  </body>
</html>
